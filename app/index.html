<!doctype html>
<html class="no-js">

<head>
	<meta charset="utf-8">
	<title>Angular Youtube Player</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="/favicon.ico">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.) styles/vendor.css -->
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->

</head>

<body>
	<!--[if lt IE 10]>
	  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<!-- RESOURCES
		http://stackoverflow.com/questions/18744717/can-you-use-variables-with-ng-class-active-link-with-angular
		http://nathanleclaire.com/blog/2014/04/19/5-angularjs-antipatterns-and-pitfalls/
		https://gist.github.com/CMCDragonkai/6282750
		http://tylermcginnis.com/angularjs-factory-vs-service-vs-provider/
		http://weblogs.asp.net/dwahlin/using-an-angularjs-factory-to-interact-with-a-restful-service
	 -->

	<div class="row">
		<div class="12-medium columns">

			<h1>Youtube Playlist</h1>



			<div class="youtubeApp ng-cloak" ng-app="youtubeApp" ng-cloak>
				<div class="row">
					<div class="columns medium-6">
						<ytplaylist 
							plistid="PLoYCgNOIyGAB_8_iq1cL8MVeun7cB6eNc"
							autoplay="1"
							autohide="0"
						/>
					</div>
					<div class="columns medium-6">
						<ytplaylist 
							plistid="PLkkY7rUh56sKCgtAeu0A0zXku1EbkTGNP" 
							maxResults="1"
						/>
					</div>
				</div>
			</div><!-- End App -->



		</div><!-- End Columns -->
	</div><!-- End Row -->


	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/fastclick/lib/fastclick.js"></script>
	<script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
	<script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
	<script src="bower_components/foundation/js/foundation.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({app,.tmp}) scripts/controllers.js.js -->
	<script src="scripts/controllers.js"></script>
	<!-- endbuild -->
</body>

</html>
